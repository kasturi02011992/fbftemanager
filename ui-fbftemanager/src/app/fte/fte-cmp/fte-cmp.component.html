<head>
    <title>fte</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900" type="text/css"
        media="all">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:400,500,600,700,800" type="text/css"
        media="all">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<div class="ftecontainer">
    <form class="form" #userForm="ngForm" role="insert" (ngSubmit)="submitMe()">
        <div class="contact">
            <div class="form-group">
                <h3>New <b>FTE Tracker</b></h3><br />
                <label>Choose Track</label>
                <select id="track" name="track" [(ngModel)]="fterecordmodelArr[0].track" class="form-control"
                    (change)="fetchFteCount()">
                    <option value="BM">Benefit Managment</option>
                    <option value="ARDC">ARDC</option>
                    <option value="ADMIN">Admin</option>
                    <option value="CO">Correspondence</option>
                    <option value="IN">Interfaces</option>
                    <option value="E&T">Employment & Training</option>
                    <option value="Reports">Reports</option>
                    <option value="EA">EA</option>
                </select>
                <mat-form-field>
                    <input matInput [matDatepicker]="startpicker" placeholder="Start Date" id="weekStDt" name="weekStDt"
                        [(ngModel)]="fterecordmodelArr[0].weekStDt" class="form-control">
                    <mat-datepicker-toggle matSuffix [for]="startpicker"></mat-datepicker-toggle>
                    <mat-datepicker #startpicker></mat-datepicker>
                </mat-form-field>
                <br />
                <mat-form-field>
                    <input matInput [matDatepicker]="endpicker" placeholder="End Date" id="weekEdDt" name="weekEdDt"
                        [(ngModel)]="fterecordmodelArr[0].weekEdDt" class="form-control">
                    <mat-datepicker-toggle matSuffix [for]="endpicker"></mat-datepicker-toggle>
                    <mat-datepicker #endpicker></mat-datepicker>
                </mat-form-field>
                <br />
                <table>
                    <tr>
                        <td><label>Total FTE : </label></td>
                        <td>
                            <input type="number" name="ftesPerRosterCount" id="ftesPerRosterCount" disabled="true"
                                placeholder="" required="" [(ngModel)]="fterecordmodelArr[0].ftesPerRosterCount"
                                class="form-control"></td>

                    </tr>
                </table>
                <table>
                    <tr>
                        <td><label>Total Pending Defects : </label></td>
                        <td>
                            <input type="number" name="defectCount" id="defectCount" placeholder="" required=""
                                [(ngModel)]="fterecordmodelArr[0].defectCount" class="form-control">
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><label>Total Workable Defects : </label></td>
                        <td>
                            <input type="number" name="workableDefectsCount" id="workableDefectsCount" placeholder=""
                                required="" [(ngModel)]="fterecordmodelArr[0].workableDefectsCount"
                                class="form-control">
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><label>FTE for Defects : </label></td>
                        <td>
                            <input type="number" name="defectFte" id="defectFte" placeholder="" required=""
                                [(ngModel)]="fterecordmodelArr[0].defectFteCount" class="form-control">
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><label>FTEs for Widgets : </label></td>
                        <td>
                            <input type="number" name="widgetCount" id="widgetCount" placeholder="" required=""
                                [(ngModel)]="fterecordmodelArr[0].widgetCount" class="form-control">
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><label>FTEs Loaned : </label></td>
                        <td>
                            <input type="number" name="ftesLoanedCount" id="ftesLoanedCount" placeholder="" required=""
                                [(ngModel)]="fterecordmodelArr[0].ftesLoanedCount" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td><label>PTOs : </label></td>
                        <td>
                            <input type="number" name="ptoCount" id="ptoCount" placeholder="" required=""
                                [(ngModel)]="fterecordmodelArr[0].ptoCount" class="form-control">
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><label>FTEs Borrowed : </label></td>
                        <td>
                            <input type="number" name="ftesBorrowedCount" id="ftesBorrowedCount" placeholder=""
                                required="" [(ngModel)]="fterecordmodelArr[0].ftesBorrowedCount" class="form-control">
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><label>FTEs for Perf Tasks : </label></td>
                        <td><input type="number" name="ftesForPerformanceCount" id="ftesForPerformanceCount"
                                placeholder="" required="" [(ngModel)]="fterecordmodelArr[0].ftesForPerformanceCount"
                                class="form-control">
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><label>FTEs for UAT Scenario Execution : </label></td>
                        <td><input type="number" name="ftesForExtendedScenarioExecCount"
                                id="ftesForExtendedScenarioExecCount" placeholder="" required=""
                                [(ngModel)]="fterecordmodelArr[0].ftesForExtendedScenarioExecCount"
                                class="form-control">
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><label>Meds Defect Analysis : </label></td>
                        <td><input type="number" name="medsDefAnalysisCount" id="medsDefAnalysisCount" placeholder=""
                                required="" [(ngModel)]="fterecordmodelArr[0].medsDefAnalysisCount"
                                class="form-control">
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><label>ND Defect Analysis : </label></td>
                        <td>
                            <input type="number" name="ndeDefectAnalysis" id="ndeDefectAnalysis" placeholder=""
                                required="" [(ngModel)]="fterecordmodelArr[0].ndeDefectAnalysis" class="form-control">
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><label>Excess FTEs : </label></td>
                        <td>
                            <input type="number" name="excessFteCount" id="excessFteCount" placeholder="" required=""
                                [(ngModel)]="fterecordmodelArr[0].excessFteCount" class="form-control">
                        </td>
                    </tr>
                </table>
                <textarea id="note" name="note" placeholder="Note" required="" [(ngModel)]="fterecordmodelArr[0].note"
                    class="form-control"></textarea>
                <div class="send-button">
                    <!-- <input type="submit" value="Submit"> -->
                    <button type="submit">Submit</button>
                </div>
            </div>
        </div>
    </form>

</div>
<div class="padder"></div>
